<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../static/appmain/img/Mini.ico" type="image/x-icon">
    <title>MetaBank</title>
</head>
<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<div class="container">
    <br><br><br>
    <input type="button" class="btn btn-secondary" value="Log in" onClick='location.href="log_in/"'>
    <input type="button" class="btn btn-secondary" value="Main page" onClick='location.href="../../"'>
    <br><br><br>
    <form class="form-horizontal" action="/reg/accept_reg" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2">Username:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Enter username" name="username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" placeholder="Enter password" name="password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Mail:</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" placeholder="Enter mail" name="mail">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
