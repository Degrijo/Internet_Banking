{% extends "appmain/wrapper.html" %}

{% block content %}
    <form class="form-horizontal" action="/mytransactions/upd_mon" method="post">
        {% csrf_token %}
  <div class="form-group">
    <label class="control-label col-sm-2">ID:</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" placeholder="Enter id" name="id">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Cash:</label>
    <div class="col-sm-8">
      <input type="number" class="form-control" placeholder="Enter cash" name="money">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
<div class="container">
    {% block small_content %}

    {% endblock %}
</div>
{% endblock %}
